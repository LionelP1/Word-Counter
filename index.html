<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4be83870fe.js" crossorigin="anonymous"></script>

    <title>Word Counter</title>
</head>
<body>
    <header>
        <div class="left-icons">
            <a href="index.html" class="home-link">
                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
            </a>
            <a href= "https://github.com/lpei1900/Word_Counter" class="github-link">
                <i class="fa-brands fa-github fa-xl" style="color: #000000;"></i>
            </a>
        </div>
        <h1 class="title">Word Counter</h1>
    </header>


    <div class = "content">
        <div class="information">
            <div class="info-box">
                <div id="wordNum" class="counter">0</div>
                <div class="label">Words</div>
            </div>
            <div class="info-box">
                <div id="characterNum" class="counter">0</div>
                <div class="label">Characters</div>
            </div>
            <div class="info-box">
                <div id="noWhitespaces" class="counter">0</div>
                <div class="label">No Spaces</div>
            </div>
            <div class="info-box">
                <button class ="clear"><i class="fa-solid fa-trash fa-xl" style="color: #000000;"></i></button>
                <div class="label">Clear</div>
            </div>
        </div>

        <textarea id= "textInput" placeholder="Type or paste your text"></textarea>
    </div>

    <script src = "script.js"></script>
</body>
</html>
